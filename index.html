<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar Menu</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Remixicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
        integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header id="header" class="header">
        <nav class="nav container">
            <a href="#" class="nav-brand">Brand</a>
            <div class="nav-menu" id="navMenu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Our Team</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact us</a>
                    </li>
                </ul>

                <!-- Close menu icon -->
                <div class="nav-close nav-icon" id="navClose">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav-buttons">
                <a href="#" class="nav-icon">
                    <i class="ri-facebook-fill"></i>
                </a>
                <a href="#" class="nav-icon">
                    <i class="ri-instagram-fill"></i>
                </a>
                <div class="nav-login nav-icon">
                    <i class="ri-user-fill"></i>
                </div>
                <div id="navOpen" class="nav-open nav-icon">
                    <i class="ri-menu-3-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <img class="main-background" src="img/background.jpg" alt="background image">
    </main>


    <script src="js/main.js"></script>
</body>

</html>
